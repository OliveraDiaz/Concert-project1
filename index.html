<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Traveler</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-100-vh flex-column bg-cover bg-no-repeat bg-center ..." style="background-image: url(Neon-Party-Background-HD.jpg)"  >
    <header class="p-2 ml-1 text-center flex rounded-2xl text-white bg-primary bg-gradient-to-r from-indigo-900 to-transparent ">
      <img src="logo.webp" alt="bigfoot logo" class="logo ml-2 ">  

      <h1 class="font-extrabold font-mono text-3xl mt-4">Music Traveler</h1>
     
    </header>

  <main class="flex-row justify-space-between bg-slate-50 m-10 rounded opacity-95">   
    <div  class="col-12 col-md-4 m-5">

        <div class="font-mono pl-10 p-10 text-lg ">
          <!-- <h2>Artist Location</h2>cd -->
          <h2 class="">Search For a City:</h2>
          <form id="cityName-Form" class="card-body">
            <label class="form-label" for="CityName"></label>
            <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input rounded border-2 border-indigo-950" />
            <button type="submit" class="btn bg-zinc-950 rounded hover:bg-indigo-950 text-white p-1" id="search-button ">Search</button>
            <input id="clearBtn" type="button" value="Clear"  placeholder="Search.." class="btn bg-zinc-950  hover:bg-indigo-950 rounded text-white p-1 ">
          </form>
        </div>

        <div class="text-lg">

            <ul class="col-8 mb-3"></ul>
        </div>
    </div>
  <div class="results flex">
    <div id="map" class="pl-10">
        
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle mx-28 py-2 px-5 rounded bg-indigo-900 text-white drop-shadow-lg font-mono text-center text-xl">Showing Artist by Poularity: <span id="artists-city"></span></h2>
      <div id="Artist-container" class="list-group"></div>
    </div>
  </div>
  </main>
    <script  src="./script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3UbSsi87BYPQG_akKhzUbuUIpc5xWhZs&callback=initMap"></script>
</body>
</html>
