<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Traveler</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-100-vh flex-column bg-cover bg-no-repeat bg-center ..." style="background-image: url(Neon-Party-Background-HD.jpg)"  >
    <header class="p-2 ml-1 text-center flex rounded-2xl text-white bg-primary bg-gradient-to-r from-indigo-900 to-transparent ">
      <img src="logo.webp" alt="bigfoot logo" class="logo ml-2 ">  

      <h1 class="font-extrabold font-mono text-3xl mt-4">Music Traveler</h1>
     
    </header>

  <main class="flex-row justify-space-between bg-slate-50 m-10 rounded opacity-95">   
    <div  class="col-12 col-md-4 m-5">

        <div class="font-mono pl-6 p-10 text-lg ">
          <form id="cityName-Form" class="card-body">
            <label class="form-label" for="CityName"></label>
            <input name="cityname" placeholder=" Enter a Country" id="cityname" type="text" autofocus="true" class="form-input rounded border-2 border-indigo-950 ml-4 mr-8 mt-6 w-1/3 h-12 placeholder-black placeholder-opacity-60 shadow-lg" />
            <button type="submit" class="btn bg-indigo-900 rounded hover:bg-indigo-950 text-white p-2" id="search-butto mx-1 ">Search</button>
            <input id="clearBtn"  type="button" value="Clear" class="btn bg-indigo-900  hover:bg-indigo-950 rounded text-white p-2 mx-1 ">
          </form>
        </div>

        <div class="text-lg">

            <ul class="col-8 mb-3"></ul>
        </div>
    </div>
  <div class="results flex">
    <div id="map" class="pl-10">
        
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle mx-16 rounded text-black drop-shadow-lg font-mono text-center text-2xl ">Showing Artist by Poularity in: <span id="artists-city"></span></h2>
      <div id="Artist-container" class="list-group"></div>
    </div>
  </div>
  </main>
    <script  src="./script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3UbSsi87BYPQG_akKhzUbuUIpc5xWhZs&callback=initMap"></script>
</body>
</html>
